<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

    <body style="background-color:#666699;">
    <div align="center">
    <h2>Decide whether the descriptions are the same:</font></h2>
    <table>
        <tr>
            <td><textarea rows="1" cols="50" th:text="${name1}"> </textarea></td>
            <td><textarea rows="1" cols="50" th:text="${name2}"> </textarea></td>
        </tr>
        <tr>
            <td><textarea rows="10" cols="50" th:text="${description1}"> </textarea></td>
            <td><textarea rows="10" cols="50" th:text="${description2}"> </textarea></td>
        </tr>

        <tr>
            <td>

                <form action="expertAnswerLeft" method="post">
                    <input class="mybutton" type="submit" value="The same, keep Left">
                </form>
            </td>

            <td>
                <form action="expertAnswerRight" method="post">
                    <input class="mybutton" type="submit" value="The same, keep Right">
                    </button>
                </form>

            </td>
        </tr>
                <form action="expertAnswerFalse" method="post">
                    <input class="mybutton" type="submit" value="Are not the same">
                </form>


    </table>
    <form action="goback">
        <a href="/" class="mybutton">Home</a>
    </form>

    </div>
    </body>

</html>
